<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
<style>
    input{
        height: 48px;
        width: 400px;
        font-size: 40px;
    }
    li:hover{
        text-transform: lowercase;
        background-color: #fff;

    }
    #btnremove{
        margin: 15px;
    }
</style>
</head>
<body style="background-color: coral;" onclick="getfoucx()">
   <center>
    <div>
        <div style="margin: 3em 3em 0 3em;">
            <label for="todolist"><h1><span>Todo</span>List</h1></label><br>
            
            <input type="text" name="todolist" autofocus="autofocus" id="todolist" class="todolist" style="border: 0px solid #fff;" style="height: 5000x;" >
           <button type="submit" onclick="todo()" style="background-color: forestgreen; font-size: 48px;">Add<i class="fa fa-plus-square" style="font-size:40px ; color: red;" ></i></button>
            <button type="reset" onclick="listremove()" style="background-color: forestgreen;font-size: 48px;">clear<i class="fa fa-minus-square"style="font-size:48px; color:red; " ></i> </button>
            
               
            
        </div>
        
    </div>
   </center>
   <div >
    <ul id="store" style="color:blue ; font-size: 48px; text-transform: uppercase;margin: 50px;text-align:left;">
        
    </ul>
</div>
    


</body>
<script>
    
    var tolist=[];
    function todo(){
        let addlist=document.getElementById("todolist").value;
        // if(addlist!=""){
            
            let a="";
            tolist.push(addlist);
            for(var i=0;i<tolist.length;i++)
            {
                 a= a+"<li > <button class='btn btn-danger' style=float:right id='btnremove' onclick = 'remove("+i+")' >X</button>"+tolist[i]+"</li>";
            }
            document.getElementById("store").innerHTML=a; 
            document.getElementById("todolist").value="";
        // }
        // else{
            // alert("Please Submit Your Task")
        // }
    }
    function listremove(){
        document.getElementById("store").innerHTML="";
        tolist.length = 0;
        console.log(tolist)
    }
    function remove(c){
        let a="";
        tolist.splice(c,1);
        for(var i=0;i<tolist.length;i++)
        {
           a= a+"<li > <button class='btn btn-danger' style=float:right id='btnremove'  onclick = 'remove("+i+")' >X</button>"+tolist[i]+"</li>";
        
        }
        document.getElementById("store").innerHTML=a; 
    } 
    function getfoucx(){
        document.getElementById("todolist").focus();
    }

    
</script>
</html>
